<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi App</title>
    <!-- online fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <!--icon link-->
    <link rel="shortcut icon" href="../images/Emmixxy.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <!--custom css-->
    <link rel="stylesheet" href="../css/menu.css" />
    <link rel="stylesheet" href="../css/media.css">
    <!--Web fonts-->
    <link rel="stylesheet" href="../css/mulish.css" />
    <link rel="stylesheet" href="../css/baloobhai.css">
    <link rel="stylesheet" href="../css/all.min.css" />

</head>
<body>
    <!-- cart Page starts -->
    <main class="menu-container">
        <!-- header starts -->
        <header class="menu-header"></header>
        <span class="cart-rect8"></span>
        <a href="" class="forward"><i class="fas fa-arrow-right"></i></a>
        <span class="cart">CART</span>
        <a href="" class="all-menu">All Menu</a>
        <!-- header ends -->
        <!-- cart page menu starts -->
        
        <!-- rectangles start -->
        <div class="menu-menu"></div>
        <div class="menu-rect2"></div>
        <div class="menu-rect5"></div>
        <div class="menu-rect17"></div>
       <!-- rectangles end -->
        <span class="menu-menu-s">S.</span>
        <img class="menu-menu-v" src="../images/vector.png"alt="vector"/>
        <!-- restaurant menu starts --><img class="menu-menu-utensil" src="../images/utensil.png" alt="icon_map_restaurant_menu_24px">
        <a class="menu-utensil-path1 transparent" href="menu.html"></a>
        <a class="menu-utensil-path2 transparent" href="menu.html"></a>
        <!-- restaurant menu ends -->
        <!-- shopping cart starts -->
        <img class="menu-menu-cart" src="../images/cart.png" alt="icon_action_shoppingCart_24px"/>
        <a href="#" class="menu-cart-path1 transparent"></a>
     <a href="#" class="menu-cart-path2 transparent"></a>
     <a href="#" class="menu-cart-path3 transparent"></a> 
     <a href="#"class="menu-cart-path4 transparent"></a>  
        <!-- shopping cart ends -->
        
        <!-- location starts -->
        <img src="../images/location.png" alt="icon_maps_place_24px" class="menu-menu-place"/>
        <a class="menu-place-path1 transparent" href="../index.html"></a>
        <a class="menu-place-path2 transparent" href="../index.html"></a>
        <a class="menu-place-path3 transparent" href="../index.html"></a>
        <!-- location ends -->
        <!--  page exit starts-->
        <div class="group7"></div>
        <img src="../images/vector1.png"class="menu-exit" alt="vector"></img>
        <!--  page exit ends -->
        <!-- cart page menu ends -->
        <!-- cart items start -->
        <div class="cart-items"></div>
        <div class="cart-rect19"></div>
        <!-- smashed Avo cart -->
        <span class="avo-ellipse5" ></span>
        <a href=""class="smashedT">Smashed Avo</a>
        <span class="avoCost">$20.00</span>
        <span class="avoCost-decrement">-</span>
        <span class="avoCost-rect21"></span>
        <span class="avo-numT">1</span>
        <span class="avoCost-increment">+</span>
        <img src="../images/cancel.png" class="avo-cancel">
        <!-- yin & yang -->
        <span class="yin-ellipse6"></span>
        <a href=""class="yinT">Yin & Yang</a>
        <span class="yinCost">$10.00</span>
        <span class="yinCost-decrement">-</span>
        <span class="yin-rect22"></span>
        <span class="yin-numT">1</span>
        <span class="yinCost-increment">+</span>
        <img src="../images/cancel.png" class="yin-cancel">

        <!-- pancakes -->
        <span class="pancake-ellipse7"></span>
        <a href=""class="pancakeT">Pancakes</a>
        <span class="pancakeCost">$25.00</span>
        <span class="pancakeCost-decrement">-</span>
        <span class="pancake-rect23"></span>
        <span class="pancake-numT">1</span>
        <span class="pancakeCost-increment">+</span>
        <img src="../images/cancel.png" class="pancake-cancel">

        <!-- Rancheros(Tofu)-->
        <span class="tofu-ellipse8"></span>
        <a href=""class="tofuT">Rancheros(Tofu)</a>
        <span class="tofuCost">$25.00</span>
        <span class="tofuCost-decrement">-</span>
        <span class="tofu-rect24"></span>
        <span class="tofu-numT">1</span>
        <span class="tofuCost-increment">+</span>
        <img src="../images/cancel.png" class="tofu-cancel">

         <!-- cart items end -->
         <!-- side bar cart-->
         <div class="sideBar-cart"></div>
         <!-- subtotal box -->
         <div class="cart-rect20"></div>
         <span class="your-subtotalT">Your Subtotal</span>
         <span class="subtotalT">Subtotal</span>
         <span class="total-priceT">$80.00</span>
         <div class="cart-rect25"></div>
         <a href="" class="confirmT">Confirm Order</a>
         <!-- subtotal ends -->
         <!-- Promo Code box -->
         <div class="cart-rect28"></div>
         <span class="promo-codeT">Promo Code</span>
         <div class="cart-rect26"></div>
         <input type="text" class="enterPromo-code" placeholder="enter promo code">
         <span class="cart-rect27"></span>
         <a href=""class="applyT">Apply</a>
         <!-- Promo Code ends -->
         <!-- side bar cart ends -->
         <!-- footer starts -->
        <footer class="footer"></footer>
        <span class="copywright">Copywright &copy; 2022 Sushi Restaurant</span>
        <!-- footer ends -->

                 </main>
    <!-- cart page ends -->
<script src="../js/alert.js"></script>

</body>
</html>
